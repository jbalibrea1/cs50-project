{% block main %}
<h1 class="display-1 text-center">Add ToDo</h1>
    <div class="text-center">
    <form action="/add_todo" method="post">
        <div class="mb-3">
            <input autocomplete="off"  class="form-control mx-auto w-auto" id="title" name="title" placeholder="Title (optional)" type="text">
        </div>
        <div class="form-floating mb-3 mx-auto w-75">
            <textarea class="form-control " autofocus placeholder="write your todo here" id="todo" name="todo" style="height: 100px"></textarea>
            <label for="todo">ToDo</label>
          </div>
        <button class="btn btn-primary" type="submit">Add Todo</button>
    </form>
</div>
{% endblock %}
